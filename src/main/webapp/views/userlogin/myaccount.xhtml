<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common">
<p:outputPanel>
	<p:panel style="background-color: #F0F8FF !important;"
		styleClass="panelHeaderStyle width100percent" header="MyAccount">
		<h:panelGrid>
			<div style="height: 8px;" />
			<p:row>
				<p:commandLink action="#{tutorController.updateTutorCommandLink(fetchedTutor,'tutor')}" update="@([id$=landingpageoutputpanel])" ajax="true" >
					<h:outputText value="•Account Info"
						styleClass="myaccountoutputtext"/>
				</p:commandLink>
			</p:row>
			<div style="height: 8px;" />
			<p:row>
				<p:commandLink>
					<h:outputText value="•Change password"
						styleClass="myaccountoutputtext" />
				</p:commandLink>
			</p:row>
			<div style="height: 8px;" />
			<p:row>
		<!-- 	<p:commandLink action="#{tutorController.updateMyAccountType('updateProfile')}" update="@([id$=landingpageoutputpanel])" ajax="true" value="#{tutorController.tutorSearch.selectedLink}">
				<h:outputText value="•Update Profile" id="updateProfile"
					styleClass="myaccountoutputtext" />
			</p:commandLink> -->
			</p:row>
			<div style="height: 8px;" />
			<p:row>
			<p:commandLink action="#{loginController.logout()}">
				<h:outputText value="•Logout"
					styleClass="myaccountoutputtext" />
			</p:commandLink>
			</p:row>
		</h:panelGrid>
	</p:panel>

</p:outputPanel>
</html>
