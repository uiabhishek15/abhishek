<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common">
<p:outputPanel>
	<p:panel style="background-color: #F0F8FF !important;"
		styleClass="width100percent">
		<h:panelGrid>
			<p:row>
				<p:password id="old"
					value="#{loginController.userlogin.oldpassword}"
					styleClass="inputtextstyle passwordtextfieldstyle">
					<p:ajax event="change" />
				</p:password>
				<p:watermark for="old" value="old password"></p:watermark>
			</p:row>
			<p:row>
				<p:password id="new"
					value="#{loginController.userlogin.newpassword}"
					styleClass="inputtextstyle passwordtextfieldstyle">
					<p:ajax event="change" />
				</p:password>
				<p:watermark for="new" value="new password"></p:watermark>
			</p:row>
			<p:row>
				<p:password id="confirm"
					value="#{loginController.userlogin.confirmpassword}"
					styleClass="inputtextstyle passwordtextfieldstyle">
					<p:ajax event="change" />
				</p:password>
				<p:watermark for="confirm" value="confirm password"></p:watermark>
			</p:row>
			<div style="height: 2px;" />
			<p:row>
				<p:commandButton value="Change" styleClass="loginformbtnstyle"
					action="#{loginController.changePassword(loginController.userlogin)}"
					process="@this" global="false" />
				<p:commandButton value="Cancel" styleClass="loginformbtnstyle" />
			</p:row>
		</h:panelGrid>
	</p:panel>
</p:outputPanel>
</html>
