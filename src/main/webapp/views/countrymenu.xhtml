<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common">

<p:outputPanel>
	<p:panel styleClass="countrymenupanelstyle">
		<h:panelGrid style="top: 50%;display: inline-block;">
			<p:row>
				<center>
					<p:graphicImage library="default"
						name="images/chooseyourcountry.png" />
				</center>
			</p:row>
			<p:row>
				<div style="height: 10px;" />
			</p:row>
			<p:row>
				<p:selectOneMenu id="chooseyourcountryonemenu"
					value="#{countryBean.selectedCountry}" style="width:300px;"
					styleClass="menu" panelStyleClass="panel"
					triggerStyleClass="trigger" filter="true"
					filterMatchMode="startsWith" panelStyle="width:300px"
					converter="com.banana.spytutors.web.custom.converter.CountryNameConverter"
					maxlength="400">
					<f:selectItem itemLabel="Select Country" itemValue="#{null}" />
					<f:selectItems value="#{countryBean.countryList}" var="country"
						itemValue="#{country}" itemLabel="#{country.countryName}" />
					<p:ajax event="change" process="@this" />
				</p:selectOneMenu>
			</p:row>
			<p:row>
				<div style="height: 10px;" />
			</p:row>
			<p:row>
				<p:commandButton value="Submit" process="@this"
					action="#{landingPageController.navigateToLandingPage()}"
					styleClass="countrymenubtnstyle floatRight">
				</p:commandButton>
			</p:row>
		</h:panelGrid>
	</p:panel>
</p:outputPanel>

</html>
