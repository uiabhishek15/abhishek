<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
	template="/WEB-INF/spytutorstemplate.xhtml">


	<ui:define name="content">

		<div class="Container100">
			<div class="ContainerIndent">
				<div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
					<div class="EmptyBox100"></div>
					<h:form>
						<div class="Wid80 MarAuto">
				<div class="Wid80 MarAuto WidAutoOnMobile TexAlCenter">
					<div class="Wid60 MarAuto WidAutoOnMobile">
						<div class="Container100">
							<div class="Card ui-fluid Zoom1point2x">
								<div class="Container100">
									<div class="CardBigTopic TexAlCenter Purple">Create Campaign</div>
									<div class="Container100">
										<p:inputText placeholder="Campaign Name:*"
											required="true"
												value="#{loginController.tutorSignup.campaignDTO.campaignname}">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:inputText placeholder="Campaign Budget:*"
											required="true"
												value="#{loginController.tutorSignup.campaignDTO.campaignbudget}">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:inputText
											disabled="true" placeholder="â‚¹0.50">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:inputText placeholder="Type your Ad title here:*"
											required="true"
													value="#{loginController.tutorSignup.campaignDTO.adtitle}">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:inputText placeholder="Ad Description :*"
											required="true"
													value="#{loginController.tutorSignup.campaignDTO.addescription}">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:inputText placeholder="Landing Page URL :*"
											required="true"
													value="#{loginController.tutorSignup.campaignDTO.adlandingurl}">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:commandButton value="Submit" styleClass="loginformbtnstyle"
											process="@this" global="false"
											action="#{loginController.updateTutorAccount(loginController.userlogin)}">
										</p:commandButton>
									</div>
								</div>
								<div class="EmptyBox20"></div>
								<div class="SeparatorFull"></div>

							</div>
						</div>
					</div>

				</div>
			</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>


</ui:composition>
