<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common">

<p:outputPanel>
	<p:fileUpload id="fileUpload" mode="advanced"
		fileUploadListener="#{fileUploadBean.upload}" fileLimit="10"
		allowTypes="/(\.|\/)(gif|jpe?g|zip|png|JPEG|JPG|PNG)$/"
		sizeLimit="10000000" dragDropSupport="false" style="width:270px;"
		styleClass="fileupload-simple" auto="true"
		update="@([id$=imagepanel])" />
	<div style="height: 2px;" />
	<p:panel id="imagepanel"
		style="height:112px;width:270px;background-color: white !important;color:white !important;"
		styleClass="panelheaderstyle">
		<h:panelGrid columns="3">
			<p:column>
				<p:graphicImage id="image" value="#{fileUploadBean.fileToDisplay}"
					cache="false" style="height: 90px; width: 90px;"
					rendered="#{fileUploadBean.file ne null}" />
			</p:column>
			<p:column>
				<p:spacer width="15" height="0" />
			</p:column>
			<p:column>
				<p:graphicImage library="default" name="images/uploadphotomsg.png"
					rendered="#{fileUploadBean.file ne null}" />
			</p:column>
		</h:panelGrid>
	</p:panel>
</p:outputPanel>

</html>
