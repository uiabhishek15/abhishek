<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/loginformtemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="content">
		<h:body styleClass="BlueBack">
			<div class="Wid80 MarAuto">
				<div class="Wid80 MarAuto WidAutoOnMobile TexAlCenter">
					<div style="margin-top: 10rem;"></div>
					<a href="dashboard.xhtml" class="DispBlock"><h:graphicImage
							name="images/loginlogo.jpg" library="default"/></a> <span
						class="White Fs20 FontDosisRegular"><br />Welcome to login
						panel</span>
					<div class="EmptyBox30"></div>
					<div class="Wid60 MarAuto WidAutoOnMobile">
						<div class="Container100">
							<div class="Card ui-fluid Zoom1point2x">
								<div class="Container100">
									<div class="CardBigTopic TexAlCenter Purple">Login</div>
									<div class="Container100">
										<p:inputText placeholder="Email"
											value="#{loginController.userlogin.email}">
											<p:ajax event="change" />
										</p:inputText>
									</div>
									<div class="Container100">
										<p:password placeholder="Password" feedback="true"
											value="#{loginController.userlogin.password}">
											<p:ajax event="change" />
										</p:password>
									</div>
									<div class="Container100">
										<p:commandButton value="LogIn" styleClass="loginformbtnstyle"
											process="@this" global="false"
											action="#{loginController.validateTutorLogin(loginController.userlogin)}">
										</p:commandButton>
									</div>
								</div>
								<div class="EmptyBox20"></div>
								<div class="SeparatorFull"></div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</h:body>
	</ui:define>

</ui:composition>
