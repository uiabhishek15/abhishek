<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    

        <!-- FOOTER -->
        <div id="mainlayout-footer">
            <div id="layout-footer-top">
                <div class="Container50 NoIndent Responsive50"><a href="#" id="footer-logo"><h:graphicImage name="images/logo.svg" library="atlas-layout" /></a></div>
                <div class="EmptyBox10 ShowOnMobile"></div>
                <div class="Container50 NoIndent Responsive50"><span id="footer-info">Atlas Layout &amp; Theme - PrimeFaces Premium Themes And Layouts</span></div>
            </div>

            <div id="layout-footer-bottom">
                <div class="Container50 NoPadding Responsive50 ui-fluid">
                    <div class="Container70 Responsive50"><p:inputText placeholder="Enter Your Email For Subscribe To Newsletter"/></div>
                    <div class="Container30 Responsive50"><p:button value="Subscribe Now" styleClass="BlueButton"/></div>
                </div>
                <div class="Container50 NoPadding Responsive50">
                    <a href="#layout-footer" class="footer-social"><i class="icon-facebook-with-circle"></i></a>
                    <a href="#layout-footer" class="footer-social"><i class="icon-twitter-with-circle"></i></a>
                    <a href="#layout-footer" class="footer-social"><i class="icon-linkedin-with-circle"></i></a>
                    <a href="#layout-footer" class="footer-social"><i class="icon-google-with-circle"></i></a>
                </div>
            </div>
        </div>
    
</ui:composition>
