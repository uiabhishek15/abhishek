<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<center>
		<h:form>
		    <p:spacer height="150" width="0"/>
			<h:panelGrid columns="3">
				<p:column>
					<p:row>
						<h:panelGrid columns="2">
							<p:column>
								<p:spacer width="50" height="0" />
							</p:column>
							<p:column>
								<h2>
									<p:outputLabel value="Tutor"
										style="text-align:center;font-family: 'Pacifico', cursive;color:#2E8B57" />
								</h2>
							</p:column>
						</h:panelGrid>
					</p:row>
					<p:row>
						<p:commandLink title="Tutor"
							action="#{landingPageController.updateNavigationPage('tutorlogin')}"
							update=":form:landingpage,@([id$=tutorsignuppanelgrid])">
							<p:graphicImage library="default" name="images/tutor1.jpg"
								style="height: 200px; width: 200px" styleClass="imgstyle" />
						</p:commandLink>
					</p:row>
				</p:column>
				<p:column>
					<p:spacer width="100" height="0" />
				</p:column>
				<p:column>
					<p:row>
						<h:panelGrid columns="2">
							<p:column>
								<p:spacer width="40" height="0" />
							</p:column>
							<p:column>
								<h2>
									<p:outputLabel value="Student"
										style="text-align:center;font-family: 'Pacifico', cursive;color:#2E8B57" />
								</h2>
							</p:column>
						</h:panelGrid>
					</p:row>
					<p:row>
						<p:commandLink title="Student"
							action="#{landingPageController.updateNavigationPage('studentlogin')}"
							update=":form:landingpage">
							<p:graphicImage library="default" name="images/student.jpg"
								style="height: 200px; width: 200px" styleClass="imgstyle" />
						</p:commandLink>
					</p:row>
				</p:column>
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
