<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<f:view contentType="text/html">
	<f:loadBundle var="msg" basename="pageConstants_en" />
	<f:facet name="postinit">
		<link type="text/css" rel="stylesheet"
			href="/app/javax.faces.resource/style.css.xhtml?ln=css" />
	</f:facet>
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE10" />
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
			<meta name="viewport" content="width=device-width, user-scalable=no" />
			<meta http-equiv="Page-Enter"
				content="progid:DXImageTransform.Microsoft.Fade(Duration=0)" />
			<meta http-equiv="Page-Exit"
				content="progid:DXImageTransform.Microsoft.Fade(Duration=0)" />
		</f:facet>
		<f:facet name="middle">
			<h:outputScript library="default"
				name="js/prime/PrimeFacesMessages.js" />
			<h:outputScript library="default" name="js/spytutors-common.js" />
			<h:outputStylesheet library="default" name="css/spytutors-styles.css" />
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form" prependId="false">
			<p:layout widgetVar="layout" stateCookie="true" fullPage="true">
				<p:layoutUnit position="north" styleClass="hiddenBorder">
					<p:layout>
						<p:layoutUnit position="center" styleClass="hiddenBorder">
							<ui:insert name="headercontent"></ui:insert>
						</p:layoutUnit>
						<p:layoutUnit position="west" size="250" styleClass="hiddenBorder"></p:layoutUnit>
						<p:layoutUnit position="east" size="250" styleClass="hiddenBorder"></p:layoutUnit>
					</p:layout>
				</p:layoutUnit>
				<p:layoutUnit id="centerlayout" position="center"
					styleClass="hiddenBorder noScrolllayoutUnit" gutter="0">
					<p:layout>
						<p:layoutUnit position="west" size="317" styleClass="hiddenBorder">
							<ui:insert name="loginformlayoutcontent"></ui:insert>
						</p:layoutUnit>
						<p:layoutUnit position="east" size="315" styleClass="hiddenBorder">
							<ui:insert name="signupformlayoutcontent"></ui:insert>
						</p:layoutUnit>
						<p:layoutUnit position="center" styleClass="hiddenBorder">
							<p:layout>
								<p:layoutUnit position="center" styleClass="hiddenBorder">
									<ui:insert name="bodycontent"></ui:insert>
								</p:layoutUnit>
								<p:layoutUnit position="west" size="50"
									styleClass="hiddenBorder"></p:layoutUnit>
								<p:layoutUnit position="east" size="50"
									styleClass="hiddenBorder"></p:layoutUnit>
							</p:layout>

						</p:layoutUnit>
					</p:layout>
				</p:layoutUnit>
				<p:layoutUnit id="advertisementlayout" position="west" size="250"
					gutter="0" styleClass="hiddenBorder">
					<ui:insert name="advertisementcontent"></ui:insert>
				</p:layoutUnit>
				<p:layoutUnit id="messagelayout" position="east" size="250"
					gutter="0" styleClass="hiddenBorder">
					<ui:insert name="messagingcontent"></ui:insert>
				</p:layoutUnit>
				<p:layoutUnit id="footerlayout" position="south" size="50"
					gutter="0" styleClass="hiddenBorder">
					<ui:insert name="footercontent"></ui:insert>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>

</f:view>
</html>
